
  <div class="container py-5">
    <h1>Triste H1 de Rick y Morty</h1>
    <button (click)="filtrarPersonajes()" style="background-color: aquamarine; color: white; width:300px; height:50px;">Filtrar!!!</button>
    <ol>
      <li *ngFor="let personaje of personajesFiltrados">
        {{personaje}}
      </li>
    </ol>
    <table class="table table-dark table-hover table-bordered align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Species</th>
          <th>Gender</th>
          <th>Origin</th>
          <th>Location</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personaje of personajes">
          <td>{{personaje.name}}</td>
          <td>{{personaje.species}}</td>
          <td>{{personaje.gender}}</td>
          <td>{{personaje.origin.name}}</td>
          <td>{{personaje.location.name}}</td>
          <td><img src="{{personaje.image}}" alt="Character Image"></td>
        </tr>
      </tbody>
    </table>
  </div>
